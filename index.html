<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航页面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <ul id="search-engin-pic" class="search-engin-pic">
            <li class="active">
                <a href="https://www.baidu.com/">
                    <img src="./image/baidu.gif" alt="百度一下">
                </a>
            </li>
            <li>
                <a href="https://www.google.com.hk/">
                    <img src="./image/google.png" alt="google">
                </a>
            </li>
        </ul>
        <form action="" id="search-bar" class="search-bar">
            <ul id="search-engin-logo" class="search-engin-logo">
                <li class="active"><img src="./image/baidu.svg" alt="baidu"></li>
                <li><img src="./image/google.svg" alt="google"></li>
            </ul>
            <input type="text" id="input-bar">
            <button id="search-btn" class="search-btn"></button>
        </form>
    </header>
    <main>
        <div id="main" class="wrapper"></div>
    </main>
    <footer class="description">
        <h3>小Tips</h3>
        <ul class="tips-content">
            <li>1. 按键盘上相应字母进入你想要到的网站</li>
            <li>2. 字母相关的导航地址可将鼠标悬浮其上查看</li>
            <li>3. 鼠标移动到键盘的按键时，可自行编辑导航网址</li>
            <li>4. 编辑后，网址会保留下来，不用担心刷新之后不见了</li>
            <li>5. '.'代表未设置网站或无favicon</li>
        </ul>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
